<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Accelsiors Test Example</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="http://www.accelsiors.com">Accelsiors</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
    	<h1>Tasks</h1>
    	<h2>The list below contains all finished tasks</h2>
        <table class="table table-bordered">
        <thead>
        	<tr>
        		<th>Edit</th>
        		<th>Date</th>
        		<th>TaskName</th>
        		<th>Duration(hour)</th>
        		<th>Comment</th>
        	</tr>
        	</thead>
        	<tbody>
	        	<tr th:each ="task  : ${tasks}">
	        		<td ><a th:href="@{'/task-edit?id='+${task.id}}">Edit</a></td>
	        		<td th:text="${#dates.format(task.date,'yyyy-MM-dd')}"></td>
	        		<td th:text="${task.activity.name}"></td>
	        		<td th:text="${task.duration}"></td>
	        		<td th:text="${task.comment}"></td>
	        		
	        	</tr>
        	</tbody>
        </table>
    </div>


</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script type="text/javascript">
</script>
</body>
</html>
