<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Accelsiors Test Example</title>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="http://www.accelsiors.com">Accelsiors</a>
	</nav>

	<main role="main" class="container">

		<div class="starter-template">
			<h2 class="text-left font-weight-bolder text-dark">Tasks</h2>
			<div class="row">
				<div class="col-md-6"><h6 class="text-left font-weight-light text-dark">The list below contains all finished tasks</h6></div>
				<div class="col-md-6"><h6 align="right">
					<a type="button" class="btn btn-outline-primary" th:href="@{/task-create}">Create Task</a></h6>
				</div>
			</div>
			<table class="table table-bordered" id="myTable">
				<thead>
					<tr>
						<th>Edit</th>
						<th>Date</th>
						<th>TaskName</th>
						<th>Duration(hour)</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task  : ${tasks}">
						<td><a th:href="@{'/task-edit?id='+${task.id}}">Edit</a></td>
						<td th:text="${#dates.format(task.date,'yyyy-MM-dd')}"></td>
						<td th:text="${task.activity.name}"></td>
						<td th:text="${task.duration}"></td>
						<td th:text="${task.comment}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
	$(document).ready( function () {
	    $('#myTable').DataTable();
	});
	</script>
</body>
</html>
